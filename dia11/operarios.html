    <h2>Formulario de Registro</h2>
    <form action="#" method="post">
        <!-- Nombre Completo -->
        <label for="nombre">Nombre Completo:</label><br>
        <input type="text" id="nombre" placeholder="Inroduce nombre" name="nombre" minlength="10" maxlength="20"
            required>
        <br><br>

        <!-- Edad -->
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" placeholder="Introduce la edad" name="edad" min="18" max="99" required>
        <br><br>

        <!-- Código Postal -->
        <label for="cp">Código Postal:</label><br>
        <input type="text" id="cp" placeholder="Introduce el Codigo Postal" name="cp" pattern="[0-9]{5}"
            title="Debe contener 5 dígitos">
        <br><br>

        <!-- Dirección Completa -->
        <label for="direccion">Dirección Completa:</label><br>
        <input type="text" id="direccion" placeholder="Introduce tu Dirección" name="direccion" maxlength="100">
        <br><br>

        <!-- Teléfono -->
        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" placeholder="Introduce tu número de telefono" name="telefono"
            pattern="[0-9]{10}" title="Debe contener 10 dígitos">
        <br><br>

        <!-- Correo Electrónico -->
        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" placeholder="Introduce tu correo Electrónico" name="correo">
        <br><br>

        <!-- Botón de Envío -->
        <input type="submit" value="Enviar">

        <script>

        </script>
    </form>
