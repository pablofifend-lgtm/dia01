<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Agregar nombres con retraso</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            max-width: 640px;
            margin: 40px auto;
            padding: 0 16px;
        }

        label {
            display: block;
            margin: 8px 0 4px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            margin-top: 12px;
            padding: 10px 14px;
        }

        .status {
            margin-left: 10px;
            color: #555;
            font-size: 0.9rem;
        }

        ul {
            margin-top: 18px;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <h1>Agregar nombres (espera 3s)</h1>

    <form id="nameForm">
        <label for="name1">Nombre 1</label>
        <input id="name1" type="text" autocomplete="off" />

        <label for="name2">Nombre 2</label>
        <input id="name2" type="text" autocomplete="off" />

        <button id="addBtn" type="submit">A単adir a la lista</button>
        <span id="status" class="status" aria-live="polite"></span>
    </form>

    <ul id="list"></ul>

    <script>
        const form = document.getElementById('nameForm');
        const name1 = document.getElementById('name1');
        const name2 = document.getElementById('name2');
        const btn = document.getElementById('addBtn');
        const status = document.getElementById('status');
        const list = document.getElementById('list');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const a = name1.value.trim();
            const b = name2.value.trim();
            if (!a && !b) {
            status.textContent = 'Introduce al menos un nombre.';
            return;
            }

            // Desactivar UI mientras "procesa"
            btn.disabled = true;
            name1.disabled = true;
            name2.disabled = true;
            
            let secondsLeft = 3;
            status.textContent = `A単adiendo... (${secondsLeft}s)`;

            // Actualizar contador cada segundo
            const countdown = setInterval(() => {
            secondsLeft--;
            status.textContent = `A単adiendo... (${secondsLeft}s)`;
            }, 1000);

            // Simular retraso de 3 segundos
            setTimeout(() => {
            clearInterval(countdown);
            const itemText = [a, b].filter(Boolean).join(' ');
            const li = document.createElement('li');
            li.textContent = itemText;
            list.appendChild(li);

            // Restaurar UI
            status.textContent = 'A単adido.';
            btn.disabled = false;
            name1.disabled = false;
            name2.disabled = false;
            name1.value = '';
            name2.value = '';
            name1.focus();

            // limpiar mensaje tras 2s
            setTimeout(() => status.textContent = '', 2000);
            }, 3000);
        });
    </script>
</body>

</html>
