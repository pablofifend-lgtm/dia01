<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        :root {
            --max-width: 1100px;
            --gap: 1rem;
            --card-bg: #fff;
            --muted: #666;
            --accent: #0b76ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #66ea78 0%, #764ba2 100%);

            margin: 0;
            font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: #111;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main.container {
            flex: 1;
            width: 100%;
            max-width: var(--max-width);
            margin: 2rem auto;
            align-items: start;
            padding: 50px 1rem;
        }

        aside {
            max-width: 600px;
            margin: 30px auto;
        }

        @media (max-width: 900px) {
            main.container {
                grid-template-columns: 1fr;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: var(--gap);
            align-content: start;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #e0e6ef;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(15, 25, 40, 0.04);
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 22px rgba(10, 20, 40, 0.08);
        }

        .card img {
            display: block;
            width: 100%;
            height: auto;
            aspect-ratio: 100/160;
            object-fit: cover;
            border-bottom: 1px solid #f0f3f8;
            background: #ddd;
        }

        .caption {
            padding: 0.5rem 0.75rem;
            font-size: 0.92rem;
            color: var(--muted);
        }

        .panel {
            background: var(--card-bg);
            border: 1px solid #e0e6ef;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(10, 20, 40, 0.03);
        }

        fieldset {
            border: 0;
            margin: 0;
            padding: 0;
        }

        legend {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.05rem;
            color: #222;
        }

        .form-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            color: #222;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d6dde9;
            border-radius: 6px;
            font-size: 0.95rem;
            background: #fff;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(11, 118, 255, 0.08);
        }

        .two {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 0.5rem;
        }

        .btn {
            padding: 0.55rem 0.85rem;
            border-radius: 6px;
            border: 1px solid transparent;
            background: var(--accent);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        .btn.secondary {
            background: #f1f5fb;
            color: #123;
            border-color: #e2e8f8;
        }

        .note {
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 0.35rem;
        }
    </style>
</head>

<body>
    <div id="cabecera"></div>
    <main class="container" aria-labelledby="page-title">
        <section class="gallery" aria-label="Galería de operarios">
            <figure class="card">
                <img src="Operarios/100x160/operario01.jpg" alt="Operario 1" loading="lazy">
                <figcaption class="caption">Operario 01</figcaption>
            </figure>

            <figure class="card">
                <img src="Operarios/100x160/operario02.jpg" alt="Operario 2" loading="lazy">
                <figcaption class="caption">Operario 02</figcaption>
            </figure>

            <figure class="card">
                <img src="Operarios/100x160/operario03.jpg" alt="Operario 3" loading="lazy">
                <figcaption class="caption">Operario 03</figcaption>
            </figure>

            <figure class="card">
                <img src="Operarios/100x160/operario04.jpg" alt="Operario 4" loading="lazy">
                <figcaption class="caption">Operario 04</figcaption>
            </figure>

            <figure class="card">
                <img src="Operarios/100x160/operario05.jpg" alt="Operario 5" loading="lazy">
                <figcaption class="caption">Operario 05</figcaption>
            </figure>
            <figure class="card">
                <img src="Operarios/100x160/operario06.jpg" alt="Operario 6" loading="lazy">
                <figcaption class="caption">Operario 06</figcaption>
            </figure>
            <figure class="card">
                <img src="Operarios/100x160/operario07.jpg" alt="Operario 7" loading="lazy">
                <figcaption class="caption">Operario 07</figcaption>
            </figure>
            <figure class="card">
                <img src="Operarios/100x160/operario08.jpg" alt="Operario 8" loading="lazy">
                <figcaption class="caption">Operario 08</figcaption>
            </figure>
            <figure class="card">
                <img src="Operarios/100x160/operario09.jpg" alt="Operario 9" loading="lazy">
                <figcaption class="caption">Operario 09</figcaption>
            </figure>
            <figure class="card">
                <img src="Operarios/100x160/operario10.jpg" alt="Operario 10" loading="lazy">
                <figcaption class="caption">Operario 10</figcaption>
            </figure>
        </section>

        <form id="form-operario">
            <h2>Dar de alta nuevo operario</h2>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" minlength="10" maxlength="20" required
                placeholder="Ej: Juan Pérez García">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="99" required placeholder="Ej: 35">

            <label for="cp">Código Postal:</label>
            <input type="text" id="cp" name="cp" pattern="[0-9]{5}" placeholder="Ej: 28010"
                title="Debe tener 5 dígitos numéricos">

            <label for="direccion">Dirección Completa:</label>
            <input type="text" id="direccion" name="direccion" maxlength="100" placeholder="Ej: Calle Mayor 12, Madrid">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Ej: 612345678"
                title="Debe tener 9 dígitos numéricos">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ej: operario@mail.com">

            <button type="submit">Guardar Operario</button>
        </form>
    </main>
    <div id="pie"></div>
    <script src="cabecera.js"></script>
</body>

</html>
