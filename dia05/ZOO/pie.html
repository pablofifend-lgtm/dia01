<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        footer {
            background-color: #2d3748;
            color: white;
            padding: 2rem;
            margin-top: 3rem;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            gap: 2rem;
        }

        .footer-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .footer-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
        }

        .footer-email {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .footer-email:hover {
            text-decoration: underline;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .social-icon {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px);
        }

        .social-icon img {
            width: 48px;
            height: 48px;
            border-radius: 8px;
        }

        .copyright {
            width: 100%;
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #4a5568;
            color: #a0aec0;
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
            }
        }
    </style>
</head>
